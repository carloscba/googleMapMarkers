<html>
    <head>
        <title>googleMapMarkers</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
    </head>
    <body>
        <div class="map">
            <div id="map-canvas"></div>   
        </div>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key= AIzaSyCvzWscengQ1ItOtYVWjldACDm7jBH3o7I &v=3.exp"></script>
        <script src="js/googleMapMarkers.js"></script>
        <script>
            google.maps.event.addDomListener(window, 'load', function(){
                
                var canvas = new google.maps.Map(document.getElementById('map-canvas'));
                var map = new googleMapMarkers("AIzaSyCvzWscengQ1ItOtYVWjldACDm7jBH3o7I", canvas);
                
                map.setCenter(-31.1903, -63.4508);
                map.zoom(7);
                
                map.bound = true;

                var markers = {
                    data : [{
                        "lat" : -31.8729,
                        "lng" : -65.3513,
                        "title" : "San Javier"
                    },
                {
                        "lat" : -31.6507,
                        "lng" : -63.3158,
                        "title" : "San Javier"
                    }, 
                {
                        "lat" : -32.9022,
                        "lng" : -64.5608,
                        "title" : "La Aguada"
                    }],
                    callback : function(m){
                        map.setCenter(m.data.lat, m.data.lng);
                        map.near(m.data.lat, m.data.lng, 5);
                    }
                }

                map.addMarkers(markers);

                var btn = document.getElementById("btnClearMarkers");
                btn.addEventListener("click", function(){
                    map.clearMarkers();
                });
                

            });  
                  
                  
        </script>
        <a href="#" id="btnClearMarkers">clearMarkers()</a>
    </body>
</html>
